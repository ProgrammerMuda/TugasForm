<body style="background: #98FB98; margin-top: 60px; margin-bottom: 60px;" >

   			  <main>

            <form style="font-family: Arial; font-size: 10pt;">

                cellpadding="10px">
                    <tr>
                        <td colspan="3" style="color: #3CB371;">
                            <b>Isilah form registrasi sesuai dengan data anda yg benar</b>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5"><label for="nama">Nama</label></td>
                     
                        <td >:</td>

                        <td><input type="text" name="nama" placeholder="Nama lengkap..." style="border: 0; border-radius: 10px; padding: 10px; width: 300px;"></td>
                    </tr>

                      <tr>
                        <td colspan="5"><label for="alamat">Alamat</label></td>
                        <td>:</td>
                        <td><input type="text" name="alamat" placeholder="Alamat Lengkap..." style="border: 0; border-radius: 10px; padding: 10px; width: 300px;"></td>
                    </tr>


                     <tr>
                        <td colspan="5"><label for="email">Email</label></td>
                        <td>:</td>
                        <td><input type="email" name="email" placeholder="user@example.com" style="border: 0; border-radius: 10px; padding: 10px; width: 300px;"></td>
                    </tr>

                      </tr>
                    <tr>
                        <td colspan="5"><label for="tanggal_lahir">Tanggal Lahir</label></td>
                        <td>:</td>
                        <td>
                            <input type="date" name="tanggal_lahir" style="font-family: Arial; border: 0; border-radius: 10px; padding: 10px; width: 300px;">
                        </td>
                    </tr>
                     <tr>
                        <td colspan="5"><label name="agama">Agama</label></td>
                        <td>:</td>
                        <td>
                            <select name="agama" style="border: 0; border-radius: 10px; padding: 10px; width: 200px;">
                                <option value="">Agama</option>
                                <option value="islam">Islam</option>
                                <option value="kristen">Kristen</option>
                                <option value="katolik">Katolik</option>
                                <option value="hindu">Hindu</option>

                                <option value="kong_hu_cu">Kong Hu Cu</option>
                            </select>
                        </td>
                    </tr>
                     <tr>
                        <td colspan="5"><label for="jenis_kelamin">Jenis Kelamin</label></td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="jenis_kelamin">Laki-Laki
                            <input type="radio" name="jenis_kelamin">Perempuan
                        </td>
                    </tr>

                   

                     <tr>
                        <td colspan="5"><label for="no_telepon">No Telepon/No Whats App</label></td>
                        <td>:</td>
                        <td>
                            <input type="text" name="no_telepon" placeholder="089637568674" style="border: 0; border-radius: 10px; padding: 10px; width: 300px;">

                    </tr>



                    <tr>
                        <td colspan="5"><label for="jurusan">Pilih Jurusan</label></td>
                        <td>:</td>

                    </tr>

                        <td>:</td>
                       <td><input type="text" name="asal_sekolah" placeholder="Asal Sekolah anda..." style="border: 0; border-radius: 10px; padding: 10px; width: 300px;"></td>

                </table>
